<div class="row" *ngIf="!error">
  <div class="col-12">
    <h2 class="mx-4">Tareas</h2>
  </div>
  <div class="col-12">
    <app-task-filter-btns></app-task-filter-btns>
  </div>
</div>
<div class="row justify-content-around">
  <div class="col-xl-4 col-lg-6 col-md-12 mt-4" *ngFor="let task of tasks">
    <app-task [data]="task"></app-task>
  </div>
</div>

<p *ngIf="error" class="text-danger">{{ error }}</p>
