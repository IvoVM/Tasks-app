<div class="container">
  <div class="row">
    <div class="col-12">
      <h2 >Tareas</h2>
    </div>
    <div class="col-12">
      <app-task-filter-btns
        [disabled]="disableIncompleteBtn"
        (completeButtonClick)="this.getCompleteTasks()"
        (incompleteButtonClick)="this.getIncompleteTasks()"
      ></app-task-filter-btns>
    </div>
  </div>
  
  <ng-container *ngIf="!error; else elseBlock">
    <div class="row justify-content-around">
      <div class="col-xl-4 col-lg-6 col-md-12 mt-4" *ngFor="let task of tasks">
        <app-task [data]="task"></app-task>
      </div>
    </div>
  </ng-container>
  <ng-template #elseBlock>
    <p  class="text-danger">{{ error }}</p>
  </ng-template>
  
  
</div>
