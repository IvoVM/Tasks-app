<header class="d-flex justify-content-between align-items-center header-purple">
  <span
    class="logo-text d-flex justify-content-between align-items-center"
    routerLink="home"
  >
    <img
      matbuttonicon
      src="https://material.angular.io/assets/img/homepage/angular-white-transparent.svg"
      alt="Logo de Angular"
      class="logo"
      width="40px"
      height="40px"
    />
    Task App
  </span>

  <ng-container *ngIf="user && user.email">
    <button mat-button class="text-white" (click)="openDialog()">
      <div class="d-flex align-items-center">
        <mat-icon>account_box</mat-icon>
        <span class="mx-2 mt-1">{{ user.email }}</span>
        <mat-icon>keyboard_arrow_down</mat-icon>
      </div>
    </button>
  </ng-container>
</header>
