<div class="m-4">
  <app-header></app-header>
  <div class="mt-4">
    <ng-container *ngIf="task && !showSpinner; else spinner">
      <app-form
        [task]="task"
        [categories]="this.categories"
        (sendFormData)="editTask($event)"
      ></app-form>
    </ng-container>
    <ng-template #spinner>
      <mat-spinner strokeWidth="20"></mat-spinner>
    </ng-template>
  </div>
</div>
